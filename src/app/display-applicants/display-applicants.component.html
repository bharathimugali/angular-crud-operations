<table id="applicants">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th colspan="2">Action</th>
   
    <tr *ngFor="let item of applicantList">
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.email}}</td>
         <td><input type="button" value="edit"  class="btn btn-primary" (click)=OnEdit(item.applicantId)/></td>
          <td><input type="button" value="delete" (click)=OnDelete(item.applicantId)/></td>
       
    
    </tr>
</table>
